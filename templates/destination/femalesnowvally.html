<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Female Snow Valley Packing List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1600209142003-c6f37f48b46c?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #222;
    }

    header {
      background: #4682B4; 
      color: white;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header .logo { font-size: 24px; font-weight: bold; }
    nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
    nav a:hover { text-decoration: underline; }

    .content-box {
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    .category-card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-left: 6px solid #1E90FF;
      color: #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
    .category-card h4 { color: #104E8B; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; text-shadow: 0px 1px 2px rgba(0,0,0,0.2); }
    .category-card ul { list-style: none; padding: 0; margin: 0; }
    .category-card li { padding: 8px 0; font-size: 15px; border-bottom: 1px dashed rgba(255,255,255,0.4); }
    .category-card li:last-child { border-bottom: none; }

    #ageForm { max-width: 400px; margin: 20px auto; text-align: center; }
    #ageForm input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 70%; margin-right: 10px; }
    #ageForm button { padding: 10px 15px; border: none; border-radius: 5px; background: #1E90FF; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
    #ageForm button:hover { background: #104E8B; }

    .custom-btn { background: #1E90FF; border: none; font-weight: 600; padding: 10px 20px; border-radius: 10px; transition: 0.3s; color: white; margin: 5px; }
    .custom-btn:hover { background: #104E8B; transform: translateY(-2px); }

    .note-box { background: #f0f8ff; border-left: 5px solid #1E90FF; padding: 10px 15px; border-radius: 8px; margin: 20px auto; max-width: 500px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyPacking Buddy</div>
    <nav>
      <a href="#">üè† Home</a>
      <a href="#">üåç Destination</a>
      <a href="#">üìö Books</a>
      <a href="#">üß≥ User Trips</a>
      <a href="#">‚ÑπÔ∏è About</a>
      <a href="#">üö™ Logout</a>
    </nav>
  </header>

  <div class="container my-5">
    <div class="content-box">
      <h2 class="text-center mb-4">üë© Female Snow Valley Packing List</h2>

      <div id="ageForm">
        <input type="number" id="userAge" placeholder="Enter Your Age" min="1" max="100">
        <button onclick="showPackingList()">Show List</button>
      </div>

      <div class="note-box text-center">‚ùÑÔ∏è You can enter age between <strong>13 - 100</strong>.</div>

      <div id="packingList"></div>

      <div class="text-center mt-4">
        <a href="destination.html" class="custom-btn">üîô Back to Destination</a>
        <a href="books_snowvally.html" class="custom-btn">üìö View Snow Valley Books</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const femalePackingList = {
      teen: { "üëó Clothing": ["Thermal Wear","Sweater","Snow Jacket","Gloves","Woolen Cap"], "üß¥ Toiletries":["Moisturizer","Lip Balm","Sunscreen"], "‚ùÑÔ∏è Snow Essentials":["Snow Boots","Scarf","Hot Water Bottle","Sunglasses"] },
      adult: { "üëó Clothing":["Thermal Innerwear","Sweater","Puffer Jacket","Woolen Socks","Gloves"], "üß¥ Toiletries":["Moisturizer","Sunscreen SPF 50","Lip Balm","Hand Cream"], "‚ùÑÔ∏è Snow Essentials":["Snow Boots","Cap / Beanie","Thermos Flask","Sunglasses"] },
      senior: { "üëó Clothing":["Thermal Wear","Warm Sweater","Heavy Coat","Comfortable Shoes","Gloves"], "üß¥ Toiletries":["Moisturizer","Lip Balm","Hand Cream"], "‚ùÑÔ∏è Snow Essentials":["Snow Walking Stick","Woolen Cap","Hot Water Flask","Shawl / Blanket"] }
    };

    function getAgeCategory(age){ if(age>=13&&age<=19) return "teen"; else if(age>=20&&age<=59) return "adult"; else if(age>=60&&age<=100) return "senior"; else return null; }
    function showPackingList(){
      const age=parseInt(document.getElementById("userAge").value);
      const container=document.getElementById("packingList");
      container.innerHTML="";
      if(isNaN(age)||age<1||age>100){ container.innerHTML="<p class='text-danger text-center'>‚ö† Please enter a valid age (1-100)</p>"; return; }
      const category=getAgeCategory(age);
      if(!category){ container.innerHTML="<p class='text-danger text-center'>‚ö† Age must be at least 13 for packing list</p>"; return; }
      const items=femalePackingList[category];
      for(const [section,list] of Object.entries(items)){
        const card=document.createElement("div"); card.className="category-card";
        const title=document.createElement("h4"); title.textContent=section; card.appendChild(title);
        const ul=document.createElement("ul"); list.forEach(item=>{ const li=document.createElement("li"); li.textContent="‚úî "+item; ul.appendChild(li); }); card.appendChild(ul);
        container.appendChild(card);
      }
      container.scrollIntoView({behavior:"smooth"});
    }
  </script>
</body>
</html>
