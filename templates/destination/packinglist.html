<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing List - {{ category[1] }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay { background: rgba(0,0,0,0.5); min-height: 100vh; padding: 40px 20px; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
    .card { background: rgba(0,0,0,0.6); margin-bottom: 10px; }
    .card a { color: #ff4d4d; text-decoration: none; }
    .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="overlay container">

  <!-- Navbar -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>My Packing Buddy</h3>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('destination') }}">Destination</a>
      <a href="{{ url_for('books', destination='general') }}">Books</a>
      <a href="{{ url_for('user_trips') }}">User Trips</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <h2>Packing List for: {{ category[1] }}</h2>

  <!-- Add Item Form -->
  <form method="POST" class="mb-4">
    <div class="input-group">
      <input type="text" name="item_name" class="form-control" placeholder="Add new item..." required>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>

  <!-- Existing Items -->
  {% if items %}
    <div class="list-group">
      {% for item in items %}
        <div class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white">
          {{ item[1] }}
          <a href="{{ url_for('delete_item', item_id=item[0], category_id=category[0]) }}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No items added yet.</p>
  {% endif %}

</div>
</body>
</html>
