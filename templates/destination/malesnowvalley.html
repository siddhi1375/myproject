function getAgeCategory(age){
  if(age>=13 && age<=19) return "teen";
  else if(age>=20 && age<=59) return "adult";
  else if(age>=60 && age<=100) return "senior";
  else return null;
}

function showPackingList(){
  const age = parseInt(document.getElementById("userAge").value);
  const container = document.getElementById("packingList");
  container.innerHTML = "";

  if(isNaN(age) || age<13 || age>100){
    container.innerHTML = "<p class='text-danger text-center'>‚ö† Please enter a valid age (13-100)</p>";
    return;
  }

  const category = getAgeCategory(age);
  const items = maleSnowPackingList[category];

  for(const [section,list] of Object.entries(items)){
    const card = document.createElement("div");
    card.className = "category-card";

    const title = document.createElement("h4");
    title.textContent = section;
    card.appendChild(title);

    const ul = document.createElement("ul");
    list.forEach(obj=>{
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" class="form-check-input me-2"> ${obj.icon} ${obj.item}`;
      const desc = document.createElement("div");
      desc.className = "item-desc";
      desc.textContent = obj.desc;
      li.appendChild(desc);
      ul.appendChild(li);
    });

    card.appendChild(ul);
    container.appendChild(card);
  }
}
</script>
