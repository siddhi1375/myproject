      background: #ff80ab;

      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .form-box {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #4fc3f7;
      border: none;
      color: white;

      border-radius: 8px;

    .btn-custom:hover {

          <option value="desert">🏜 Desert</option>
          <option value="mountain">⛰ Mountain</option>
          <option value="lake">🏞 Lake</option>

        </select>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Select Weather</label>

          <option value="summer">☀ Summer</option>
          <option value="winter">❄ Winter</option>
          <option value="rainy">🌧 Rainy</option>

      <button class="btn btn-custom w-100" onclick="showPackingList()">Show Packing List</button>

    function showPackingList() {
      const destination = document.getElementById("destination").value;
      const weather = document.getElementById("weather").value;
      const container = document.getElementById("packingList");
      container.innerHTML = "";

      if (!destination || !weather) {
        container.innerHTML = "<p class='text-danger text-center'>⚠ Please select both destination and weather</p>";
        return;
      }

      const data = babyPackingData[destination]?.[weather];
      if (!data) {
        container.innerHTML = "<p class='text-danger text-center'>⚠ No packing list found</p>";
        return;
      }

      for (const [section, items] of Object.entries(data)) {
        const card = document.createElement("div");
        card.className = "card p-3";

        const title = document.createElement("h4");
        title.textContent = section;
        card.appendChild(title);

        const ul = document.createElement("ul");
        items.forEach(([icon, desc]) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${icon}</span> ${desc}`;
          ul.appendChild(li);
        });
        card.appendChild(ul);

        container.appendChild(card);
      }
    }
