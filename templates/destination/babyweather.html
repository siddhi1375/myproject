    function showPackingList() {

      container.innerHTML = "";

      if (!destination || !weather) {
        container.innerHTML = "<p class='text-danger text-center'>âš  Please select both destination and weather</p>";
        return;
      }

      const data = babyPackingData[destination]?.[weather];
      if (!data) {
        container.innerHTML = "<p class='text-danger text-center'>âš  No packing list found</p>";
        return;
      }

      for (const [section, items] of Object.entries(data)) {
        const card = document.createElement("div");
        card.className = "card p-3";

        const title = document.createElement("h4");
        title.textContent = section;
        card.appendChild(title);

        const ul = document.createElement("ul");
        items.forEach(([icon, desc]) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${icon}</span> ${desc}`;
          ul.appendChild(li);
        });
        card.appendChild(ul);

        container.appendChild(card);
      }
