<!DOCTYPE html>
<html lang="en">
<head>

<title>Male Desert Packing List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    color: #222;
}

header {
    background: rgba(255,105,180,0.9);
    color: white;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
header .logo { font-size: 24px; font-weight: bold; }
nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
nav a:hover { text-decoration: underline; }

.content-box {
    background: rgba(255,255,255,0.25);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 40px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(4px);
}

.category-card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(4px);
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    border-left: 6px solid #DAA520; /* desert gold color */
    color: #222;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.category-card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
.category-card h4 { color: #DAA520; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; text-shadow: 0px 1px 2px rgba(0,0,0,0.2); }

#ageForm { max-width: 400px; margin: 20px auto; text-align: center; }
#ageForm input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 70%; margin-right: 10px; }
#ageForm button { padding: 10px 15px; border: none; border-radius: 5px; background: #DAA520; color: white; font-weight: 600; cursor: pointer; transition: 0.3s; }
#ageForm button:hover { background: #b8860b; }

.custom-btn { background: #1e90ff; border: none; font-weight: 600; padding: 10px 20px; border-radius: 10px; transition: 0.3s; color: white; margin: 5px; }
.custom-btn:hover { background: #0066cc; transform: translateY(-2px); }

.note-box { background: #fff8dc; border-left: 5px solid #DAA520; padding: 10px 15px; border-radius: 8px; margin: 20px auto; max-width: 500px; font-size: 14px; color: #333; }

#tripDuration { max-width: 200px; margin-top: 10px; }
</style>
</head>
<body>
<header>
  <div class="logo">MyPacking Buddy</div>
  <nav>
    <a href="#">üè† Home</a>
    <a href="#">üåç Destination</a>
    <a href="#">üìö Books</a>
    <a href="#">üß≥ User Trips</a>
    <a href="#">‚ÑπÔ∏è About</a>
    <a href="#">üö™ Logout</a>
  </nav>
</header>

<div class="container my-5">
  <div class="content-box">
    <h2 class="text-center mb-4">üë® Male Desert Packing List</h2>

    <div id="ageForm">
      <input type="number" id="userAge" placeholder="Enter Your Age" min="13" max="100">
      <button onclick="showPackingList()">Show List</button>
    </div>

    <div class="note-box text-center">‚ÑπÔ∏è You can enter age between <strong>13 - 100</strong>.</div>

    <div class="text-center my-3">
      <label for="tripDuration" class="form-label fw-bold">Trip Duration:</label>
      <select id="tripDuration" class="form-select d-inline-block" onchange="updateDurationItems()">
        <option value="1">1 Day</option>
        <option value="2">2+ Days</option>
      </select>
    </div>

    <div id="packingList"></div>
    <div id="durationItems"></div>

    <div class="text-center mt-4">
      <a href="destination.html" class="custom-btn">üîô Back to Destination</a>
      <a href="books_desert.html" class="custom-btn">üìö View Desert Books</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const maleDesertPackingList = {
  teen:{
    "üëï Clothing":[
      {item:"T-shirt", desc:"Light t-shirt for desert heat.", icon:"üëï"},
      {item:"Shorts", desc:"Comfortable for sandy areas.", icon:"ü©≥"},
      {item:"Sandals", desc:"Breathable footwear.", icon:"ü©¥"},
      {item:"Cap", desc:"Sun protection.", icon:"üß¢"}
    ],
    "üß¥ Sunscreen & Eye Protection":[
      {item:"SPF50 Sunscreen", desc:"Protects skin from UV.", icon:"üß¥"},
      {item:"Sunglasses", desc:"Protect eyes from glare.", icon:"üï∂Ô∏è"}
    ],
    "üéí Essentials":[
      {item:"Water Bottle", desc:"Stay hydrated.", icon:"üíß"},
      {item:"Snacks", desc:"Energy during desert walk.", icon:"ü•™"}
    ]
  },
  adult:{
    "üëï Clothing":[
      {item:"Light Shirt / T-shirt", desc:"Protects from sun.", icon:"üëï"},
      {item:"Pants / Shorts", desc:"Comfortable & breathable.", icon:"ü©≥"},
      {item:"Sandals / Boots", desc:"Safe for desert walk.", icon:"ü•æ"},
      {item:"Hat", desc:"Sun protection.", icon:"üß¢"}
    ],
    "üß¥ Sunscreen & Eye Protection":[
      {item:"SPF50+ Sunscreen", desc:"Moisturizing & UV protection.", icon:"üß¥"},
      {item:"Sunglasses", desc:"UV protection.", icon:"üï∂Ô∏è"}
    ],
    "üéí Essentials":[
      {item:"Water Bottle", desc:"Hydration is key.", icon:"üíß"},
      {item:"Energy Bars / Snacks", desc:"Keep energy up.", icon:"ü•™"},
      {item:"Compass / Map", desc:"Navigation in desert.", icon:"üß≠"},
      {item:"First Aid Kit", desc:"Emergency care.", icon:"ü©π"}
    ]
  },
  senior:{
    "üëï Clothing":[
      {item:"Light Shirt / Long Sleeve", desc:"Protect from sun.", icon:"üëï"},
      {item:"Pants", desc:"Comfortable & breathable.", icon:"ü©≥"},
      {item:"Sandals / Shoes", desc:"Easy to walk.", icon:"ü•æ"},

    ],
    "üß¥ Sunscreen & Eye Protection":[
      {item:"SPF50+ Sunscreen", desc:"Moisturizing & protective.", icon:"üß¥"},
      {item:"Sunglasses", desc:"Protect eyes.", icon:"üï∂Ô∏è"}
    ],
    "üéí Essentials":[
      {item:"Water Bottle", desc:"Stay hydrated.", icon:"üíß"},
      {item:"Snacks / Food", desc:"Energy for long walks.", icon:"ü•™"},
      {item:"Compass / Map", desc:"Navigation.", icon:"üß≠"},
      {item:"First Aid Kit", desc:"Emergency kit.", icon:"ü©π"}
    ]
  }
};

const extraDesertItems = [
  {item:"Tent", desc:"Shelter for 2+ days.", icon:"‚õ∫"},
  {item:"Sleeping Bag", desc:"Comfortable sleep.", icon:"üõèÔ∏è"},
  {item:"Portable Stove", desc:"Cook food outdoors.", icon:"üî•"},
  {item:"Lantern / Torch", desc:"Light at night.", icon:"üî¶"}
];

function getAgeCategory(age){
  if(age>=13 && age<=19) return "teen";
  else if(age>=20 && age<=59) return "adult";
  else if(age>=60 && age<=100) return "senior";
  else return null;
}

function showPackingList() {
  const age = parseInt(document.getElementById("userAge").value);
  const container = document.getElementById("packingList");
  container.innerHTML = "";
  document.getElementById("durationItems").innerHTML = "";

  if(isNaN(age) || age<13 || age>100){
    container.innerHTML = "<p class='text-danger text-center'>‚ö† Please enter a valid age (13-100)</p>";
    return;
  }

  const category = getAgeCategory(age);
  const items = maleDesertPackingList[category];

  for(const [section,list] of Object.entries(items)){
    const card = document.createElement("div");
    card.className = "category-card";

    const title = document.createElement("h4");
    title.textContent = section;
    card.appendChild(title);

    const ul = document.createElement("ul");
    list.forEach(obj=>{
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" class="form-check-input me-2"> ${obj.icon} ${obj.item}`;
      const desc = document.createElement("div");
      desc.className = "item-desc";
      desc.textContent = obj.desc;
      li.appendChild(desc);
      ul.appendChild(li);
    });

    card.appendChild(ul);
    container.appendChild(card);
  }
}

function updateDurationItems(){
  const duration = document.getElementById("tripDuration").value;
  const container = document.getElementById("durationItems");
  container.innerHTML = "";

  if(duration==="2"){
    const card = document.createElement("div");
    card.className = "category-card";

    const title = document.createElement("h4");
    title.textContent = "üéí Extra Desert Items (For 2+ Days)";
    card.appendChild(title);

    const ul = document.createElement("ul");
    extraDesertItems.forEach(obj=>{
      const li = document.createElement("li");
      li.innerHTML = `<input type="checkbox" class="form-check-input me-2"> ${obj.icon} ${obj.item}`;
      const desc = document.createElement("div");
      desc.className = "item-desc";
      desc.textContent = obj.desc;
      li.appendChild(desc);
      ul.appendChild(li);
    });

    card.appendChild(ul);
    container.appendChild(card);
    container.scrollIntoView({behavior:"smooth"});
  }
}
</script>
</body>
</html>
