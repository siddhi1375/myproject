<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Gender - My Packing Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: rgba(255, 51, 153, 0.85); /* Transparent Pink */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 25px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffccff;
    }

    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #ff3399;
      margin-bottom: 40px;
      font-weight: bold;
      font-size: 28px;
    }

    /* Gender Buttons */
    .gender-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .gender-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 200px;
      border-radius: 25px;
      background: #ffe6f0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      text-decoration: none;
      color: #ff3399;
      font-size: 22px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }
    .gender-btn:hover {
      transform: scale(1.07);
      background: #ffccd9;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .gender-btn span {
      font-size: 60px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyPacking Buddy</div>
    <nav>
      <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="destination.html">🌍 Destination</a></li>
        <li><a href="books.html">📚 Books</a></li>
        <li><a href="user_trips.html">🧳 User Trips</a></li>
        <li><a href="tips.html">💡 Tips</a></li>
        <li><a href="about.html">ℹ About</a></li>
        <li><a href="logout.html">🚪 Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>Who are you packing for?</h2>
    <div class="gender-options">
      <a href="malebeach.html" class="gender-btn">
        <span>👨</span>
        Male
      </a>
      <a href="femalebeach.html" class="gender-btn">
        <span>👩</span>
        Female
      </a>
      <a href="babybeach.html" class="gender-btn">
        <span>👶</span>
        Infants
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
