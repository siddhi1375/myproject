<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Male Weather Packing List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: rgba(30, 144, 255, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }
    .dropdowns {
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-custom h5 {
      color: #1e90ff;
      margin-bottom: 15px;
    }
    .btn-sky {
      background-color: #00bfff;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-sky:hover { background-color: #009acd; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MyPacking Buddy</div>
    <nav>
      <a href="#">🏠 Home</a>
      <a href="#">🌍 Destination</a>
      <a href="#">📚 Books</a>
      <a href="#">🧳 User Trips</a>
      <a href="#">💡 Tips</a>
      <a href="#">ℹ️ About</a>
      <a href="#">🚪 Logout</a>
    </nav>
  </header>

  <div class="container my-5">
    <h2 class="text-center mb-4">👨 Male Packing List (Destination + Weather)</h2>

    <!-- Dropdowns -->
    <div class="dropdowns">
      <select id="destination" class="form-select mb-3">
        <option value="">Select Destination</option>
        <option value="beach">Beach</option>
        <option value="forest">Forest</option>
        <option value="desert">Desert</option>
        <option value="mountain">Mountain</option>
        <option value="lake">Lake</option>
        <option value="snowvalley">Snowvalley</option>
        <option value="general">General</option>
      </select>
      <select id="weather" class="form-select mb-3">
        <option value="">Select Weather</option>
        <option value="summer">Summer</option>
        <option value="winter">Winter</option>
        <option value="rainy">Rainy</option>
        <option value="autumn">Autumn</option>
      </select>
      <button class="btn btn-sky" onclick="showPackingList()">Show Packing List</button>
    </div>

    <!-- Packing List -->
    <div id="packingList"></div>

    <!-- Buttons -->
    <div class="text-center mt-4">
      <a href="destination.html" class="btn btn-sky me-2">🔙 Back to Destination</a>
      <a href="books_male.html" class="btn btn-sky">📚 View Books for Male</a>
    </div>
  </div>

  <script>
    const malePackingData = {
      beach: {
        summer: {
          "Clothing": [
            { item: "Swim Shorts 🩳", desc: "Lightweight quick-dry shorts." },
            { item: "Tank Top 👕", desc: "Breathable for hot weather." }
          ],
          "Essentials": [
            { item: "Sunscreen 🌞", desc: "SPF 50+, for dry & oily skin." },
            { item: "Flip Flops 🩴", desc: "Comfortable for walking on sand." }
          ]
        },
        winter: {
          "Clothing": [
            { item: "Hoodie 🧥", desc: "Keeps you warm in the breeze." },
            { item: "Jeans 👖", desc: "Comfortable evening wear." }
          ],
          "Essentials": [
            { item: "Moisturizer 🧴", desc: "Protects skin from dryness." }
          ]
        }
      },
      forest: {
        rainy: {
          "Clothing": [
            { item: "Waterproof Jacket ☔", desc: "Keeps you dry in heavy rain." },
            { item: "Trekking Pants 👖", desc: "Quick-dry and flexible." }
          ],
          "Essentials": [
            { item: "Insect Repellent 🦟", desc: "Protection against mosquitoes." },
            { item: "Waterproof Shoes 👟", desc: "Helps on muddy trails." }
          ]
        }
      }
    };

    function showPackingList() {
      const dest = document.getElementById("destination").value;
      const weather = document.getElementById("weather").value;
      const container = document.getElementById("packingList");
      container.innerHTML = "";

      if (!dest || !weather) {
        container.innerHTML = "<p class='text-danger text-center'>⚠ Please select both destination and weather.</p>";
        return;
      }

      const data = malePackingData[dest]?.[weather];
      if (!data) {
        container.innerHTML = "<p class='text-warning text-center'>⚠ No packing list found for this selection.</p>";
        return;
      }

      for (const [category, items] of Object.entries(data)) {
        const card = document.createElement("div");
        card.className = "card-custom";

        const title = document.createElement("h5");
        title.textContent = category;
        card.appendChild(title);

        const ul = document.createElement("ul");
        items.forEach(i => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${i.item}</strong> - ${i.desc}`;
          ul.appendChild(li);
        });
        card.appendChild(ul);
        container.appendChild(card);
      }

      container.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
