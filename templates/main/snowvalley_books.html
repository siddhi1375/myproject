<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Snow Valley Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1601402375605-c1a53bc7e2d8?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: rgba(135, 206, 235, 0.5) !important; /* Transparent sky blue */
      backdrop-filter: blur(6px);
    }
    .navbar .nav-link {
      color: white !important;
      margin-left: 15px;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover { color: #ffccff !important; }
    .navbar-brand { 
      font-family: 'Pacifico', cursive; 
      font-weight: bold; 
      font-size: 1.7rem; 
      color: white !important;
    }

    /* Page Heading */
    .page-heading {
      color: #ff7f9a; /* Pink */
      text-align: center;
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      margin-bottom: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    /* Books Grid */
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    /* Individual Book Card */
    .book-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .book-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }
    .book-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* Back Button */
    .btn-back {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 30px;
      font-size: 1rem;
      background: #ff7f9a;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
    }
    .btn-back:hover {
      background: #e0667a;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">My Packing Buddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('destination') }}">Destinations</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('user_trips') }}">User Trips</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link text-danger fw-bold" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="page-heading">
    <span>Recommended Snow Valley Books</span>
    <i class="bi bi-snow" style="font-size: 2.5rem; color: #ff7f9a;"></i>
  </div>

  <!-- Books Grid -->
  <div class="container books-container">
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81eB+7+CkUL.jpg" alt="Snowy Adventures">
      <div class="book-title">Snowy Adventures</div>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/91z4p3lQOXL.jpg" alt="Winter Tales">
      <div class="book-title">Winter Tales</div>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81F1-mMG26L.jpg" alt="Frosty Escapes">
      <div class="book-title">Frosty Escapes</div>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71WfKklMRXL.jpg" alt="Ice & Adventure">
      <div class="book-title">Ice & Adventure</div>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71n7kxl9+FL.jpg" alt="Winter Wanderlust">
      <div class="book-title">Winter Wanderlust</div>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71tMQLFnhIL.jpg" alt="Chill Reads">
      <div class="book-title">Chill Reads</div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="{{ url_for('destination') }}" class="btn-back">â¬… Back to Destinations</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
