<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Beach Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      background: rgba(135, 206, 235, 0.5) !important; /* Transparent sky blue */
      backdrop-filter: blur(6px);
    }
    .navbar .nav-link {
      color: white !important;
      margin-left: 15px;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover { color: #ffccff !important; }
    .navbar-brand { 
      font-family: 'Pacifico', cursive; 
      font-weight: bold; 
      font-size: 1.7rem; 
      color: white !important;
    }

    /* Heading */
    .page-heading {
      color: #ff7f9a; /* Pink */
      text-align: center;
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    /* Book Cards */
    .book-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .book-card h5 {
      color: white;
      margin-top: 5px;
    }

    /* Books Container */
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 15px;
    }

    /* Back Button */
    .btn-back {
      display: block;
      margin: 40px auto 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #ff7f9a;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
    }
    .btn-back:hover {
      background: #e0667a;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">My Packing Buddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('destination') }}">Destinations</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('user_trips') }}">User Trips</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link text-danger fw-bold" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="page-heading">
    <span>Recommended Beach Books</span>
    <i class="bi bi-umbrella-fill" style="font-size: 2.5rem; color: #ff7f9a;"></i>
  </div>

  <!-- Books Grid -->
  <div class="container books-container">
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81t2CVWEsUL.jpg" alt="Book 1">
      <h5>Beach Adventures</h5>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/91b0C2YNSrL.jpg" alt="Book 2">
      <h5>Sun, Sand & Stories</h5>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81iqZ2HHD-L.jpg" alt="Book 3">
      <h5>Summer Escapes</h5>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71J1q2VgB3L.jpg" alt="Book 4">
      <h5>Beach Read Collection</h5>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71jBeDRd7sL.jpg" alt="Book 5">
      <h5>Ocean Breeze Tales</h5>
    </div>
    <div class="book-card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71eJwz1aYJL.jpg" alt="Book 6">
      <h5>Waves & Wanderlust</h5>
    </div>
  </div>

  <!-- Back Button -->
  <a href="{{ url_for('destination') }}" class="btn-back">â¬… Back to Destinations</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
